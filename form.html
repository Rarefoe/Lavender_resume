<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="icon" type="icon" href="favicon.ico">
    <link rel="stylesheet" href="formstyle.css">
</head>
 <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name<span class="required-star">*</span></label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email Address<span class="required-star">*</span></label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number<span class="required-star">*</span></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required><br><br>

            <label for="address">Address<span class="required-star">*</span></label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="links">LinkedIn/GitHub/Portfolio</label>
            <input type="url" id="links" name="links" placeholder="https://linkedin.com/in/username"><br><br>
        </fieldset>
         <!-- Career Objective -->
        <fieldset>
            <legend>Career Objective</legend>
            <textarea id="careerObjective" name="careerObjective" rows="4" placeholder="Write a short summary about your goals, experience, and passion..." required></textarea>
        </fieldset>
<!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <div id="educationSection">
                <div class="education-entry">
                    <label for="degree">Degree<span class="required-star">*</span></label>
                    <select name="degree[]" required>
                        <option value="">--Select Degree--</option>
                        <option>High School</option>
                        <option>Diploma</option>
                        <option>Bachelor's</option>
                        <option>Master's</option>
                        <option>PhD</option>
                    </select><br><br>

                    <label for="institution">Institution<span class="required-star">*</span></label>
                    <input type="text" name="institution[]" required><br><br>

                    <label for="gradYear">Graduation Year<span class="required-star">*</span></label>
                    <input type="number" name="gradYear[]" min="1900" max="2025" required><br><br>
                </div>
            </div>
            <button type="button" onclick="addEducation()">+ Add More Education</button>
        </fieldset>
